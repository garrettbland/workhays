# Pull request Github CI
# Automatically runs on new pull requests

name: Pull Request

on:
    pull_request:
        branches:
            - master
            - main
        types: [opened, synchronize]

jobs:
    code-quality:
        name: Code Quality
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: npm

            - name: NPM install
              run: npm ci

            - run: npm run lint
            - run: npm run test
            - run: npm run build

    coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        permissions:
            checks: write
            pull-requests: write
            contents: write
        steps:
            - uses: actions/checkout@v3
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                  test-script: npm run test:coverage

    deploy:
        name: Architech Deploy Staging
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: npm

            - name: NPM install
              run: npm ci

            - run: 'echo "Architech deploy job to staging aws services"'
