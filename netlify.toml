[build]
  command = "npm run build"
  publish = "dist"
  functions = "src/functions"

[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"
  autoLaunch = true

[[redirects]]
  from = "/jobs/:id"
  to = "https://7nja098l04.execute-api.us-east-1.amazonaws.com/staging/jobs/:id"
  status = 200

[[redirects]]
  from = "/jobs/:id/*"
  to = "/404"
  force = false
  status = 404

[[redirects]]
  from = "/jobs"
  to = "/404"
  force = false
  status = 404

# 404 Redirect
[[redirects]]
  from = "/*"
  to = "/404"
  force = false
  status = 404